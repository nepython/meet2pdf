<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slides Creator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            /* font-family: 'Staatliches', cursive; */
        }

        body {
            background-color: hsl(250, 95%, 69%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: row;
        }

        #wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: row;
        }

        #container {
            background-color: hsl(0, 0%, 12%);
            box-shadow: 0px 0px 14px 0px hsla(0, 0%, 20%, 0.75);
            padding: 30px 20px;
            z-index: 2;
        }

        .heading {
            font-family: 'Staatliches', cursive;
            color: hsl(250, 95%, 82%);
            color: hsl(200, 2%, 75%);
            letter-spacing: 2px;
            font-size: 1.8em;
        }

        .partition {
            margin-top: 10px;
            width: 100%;
            height: 1px;
            background-color: azure;
        }

        .formContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            /* background-color: beige; */
            padding: 40px 10px;
            padding-right: 20px;
            padding-bottom: 0;
        }

        fieldset {
            margin-bottom: min(50px, 4vh);
            border: 0;
            color: hsl(200, 2%, 75%);
        }

        .formParam {
            margin-bottom: 9px;
            font-family: 'Source Sans Pro';
            font-size: 1.1em;
            font-weight: 700;
        }

        select,
        input {
            width: 100%;
            background-color: hsl(0, 0%, 0%);
            border: 0;
            color: hsl(200, 2%, 75%);
            height: 40px;
            padding-left: 20px;
            padding-right: 20px;
            vertical-align: middle;
        }

        input[type="file"] {
            /* border:1px solid white; */
            border-radius: 2px;
        }

        /* ////////////////////// */

        #file {
            position: absolute;
            left: 0;
            opacity: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        #dropperDiv {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(0, 0%, 0%);
            border: 2px dotted #bebebe;
            border-radius: 4px;
        }

        #dropperLabel {
            display: inline-block;
            position: relative;
            height: 100px;
            width: min(100%, 400px);
        }

        #dropperDiv.dragover {
            background-color: hsl(0, 0%, 17%);
        }

        #uploadBtn {
            width: 100%;
            background-color: hsl(0, 0%, 20%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.1s ease;
            margin-top: 20px;
        }

        #uploadBtn:hover {
            background-color: hsl(0, 0%, 25%);
        }

        #uploadBtn:active {
            background-color: hsl(0, 0%, 20%);
        }

        /* ////////////////// */

        #rangeValue {
            position: relative;
            display: block;
            text-align: center;
            font-size: 6em;
            color: #999;
            font-weight: 400;
        }

        .range {
            width: 80%;
            height: 15px;
            -webkit-appearance: none;
            background: hsl(0, 0%, 0%);
            outline: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 1);
            padding-left: 0;
            padding-right: 0;
        }

        .range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: hsl(250, 51%, 49%);
            cursor: pointer;
            border: 4px solid hsl(200, 2%, 75%);
            box-shadow: -407px 0 0 400px hsl(250, 51%, 49%);
        }

        .rangeValue {
            float: right;
            text-align: right;
        }


        .link {
            color: hsl(200, 2%, 75%) !important;
        }

        .link>* {
            color: hsl(200, 2%, 75%) !important;
        }

        #filename {
            width: 220px;
            overflow: hidden;
            height: 20px;
            text-overflow: ellipsis;
            color: hsl(0, 0%, 50%);
            white-space: nowrap;
        }

        .optionContainer {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-width: 40px;
            flex-direction: column;
            box-shadow: 0px 0px 14px 0px hsla(0, 34%, 64%, 0.75);
            transform: translateX(-20px);
            transition: 0.2s all ease;
        }

        @media screen and (max-width: 480px) {
            .optionContainer {
                transform: translateX(0px);
            }
        }

        .optionContainer:hover {
            transform: translateX(0px);
        }

        .optionContainer>div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: hsl(0, 0%, 20%);
            height: 40px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .optionContainer>div:hover {
            background-color: hsl(0, 0%, 12%);
        }

        .optionContainer>div.selected {
            background-color: hsl(0, 0%, 12%);
        }

        .optionContainer img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div class="heading">Auto Slides Creator</div>
            <div class="partition"></div>
            <div class="formContainer">
                <form enctype="multipart/form-data" id="uploadForm">
                    <fieldset>
                        <div class="formParam">Select a video file</div>
                        <!-- <input name="file" type="file" id="file"> -->
                        <label for="file" id="dropperLabel">
                            <div id="dropperDiv">Click or drop something here</div>
                            <input type="file" name="file" id="file">
                        </label>
                        <p id="filename"></p>
                    </fieldset>
                    <fieldset>
                        <div class="formParam">Time between two captures (sec)</div>
                        <!-- <input type="number" id="seconds" name="seconds" min="20" max="120" value="60"> -->
                        <input class="range" type="range" name="" value="20" min="20" max="200" id="seconds"
                            onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></input>
                        <span class="rangeValue">20</span>
                    </fieldset>
                    <fieldset>
                        <div class="formParam">Is the video a recorded G Meet?</div>
                        <select name="meet" id="meet">
                            <option value="1" selected>Yes</option>
                            <option value="0">No</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <!-- <input type="submit" value="Submit"> -->
                        <div id="uploadBtn">Upload</div>
                    </fieldset>
                </form>
                <div class="link"></div>
            </div>
        </div>
        <div class="optionContainer">
            <div class="selected">
                <img src="./assets/images/file.svg" alt="" srcset="" onclick="changeMode(0)">
            </div>
            <div>
                <img src="./assets/images/google-drive.svg" alt="" srcset="" onclick="changeMode(1)">
            </div>
            <div>
                <img src="./assets/images/youtube.svg" alt="" srcset="" onclick="changeMode(2)">
            </div>
        </div>
    </div>
    <script>
        var params = (new URL(document.location)).searchParams;
        var mode = 0;
        var fileInput = document.querySelector("#file");
        var filenameContainer = document.querySelector('#filename');
        var dropzone = document.querySelector('#dropperDiv');

        async function driveOpener() {
            // if HTTP-status is 200-299
            $("fieldset")[0].remove();
            let element = `<fieldset>
                        <div class="formParam">Enter Drive link</div>
                        <input id="driveLink" type="text" placeholder="https://drive.google.com/file/d/1OdYzkDaHIuaWlNOKlnadc4pg73xhqZfq/view">
                    </fieldset>`
            $("#uploadForm").prepend(element);
            try {
                let response = await fetch(`http://meet2pdf.centralus.cloudapp.azure.com/user/validate`, {
                    method: 'GET'
                });
                if (response.ok) {
                }
                else if (response.status == 403) {
                    alert("Please login to Google Drive to proceed. Redirecting you now...");
                    window.location.href = "http://meet2pdf.centralus.cloudapp.azure.com/user/oauth2callback";
                }
                else {
                    alert("Something is not good. Check console. HTML Response Error: " + response.status);
                    console.log(response)
                }
            }
            catch (err) {
                alert("Please Refresh the page and try again. Check console for more info.");
                console.log(err);
                return true;

            }
        }


        fileUploadOpener = () => {
            let element = `<fieldset>
                        <div class="formParam">Select a video file</div>
                        <!-- <input name="file" type="file" id="file"> -->
                        <label for="file" id="dropperLabel">
                            <div id="dropperDiv">Click or drop something here</div>
                            <input type="file" name="file" id="file">
                        </label>
                        <p id="filename"></p>
                    </fieldset>`
            $("#uploadForm").prepend(element);
        }

        ytOpener = () => {
            let element = `<fieldset>
                        <div class="formParam">Enter Youtube link</div>
                        <input id="ytLink" type="text" placeholder="https://www.youtube.com/watch?v=kLaaJ_aeoyM">
                    </fieldset>`
            $("#uploadForm").prepend(element);
        }

        changeMode = (finalMode) => {
            diff = mode - finalMode;

            if (diff != 0) {
                mode = finalMode;
                finalElement = document.querySelector(".optionContainer").children.item(finalMode);
                for (i = 0; i < 3; i++) {
                    document.querySelector(".optionContainer").children.item(i).classList.remove("selected");
                }
                finalElement.classList.add("selected");
                // document.querySelector("fieldset").remove();
                switch (finalMode) {
                    case 0:
                        $("fieldset")[0].remove();
                        console.log("Setting mode 0");
                        fileUploadOpener();
                        break;
                    case 1:
                        console.log("Setting mode 1");
                        driveOpener();
                        break;
                    case 2:
                        $("fieldset")[0].remove();
                        console.log("Setting mode 2");
                        ytOpener();
                        break;
                    default:
                        changeMode(0)
                }
            }
        }

        fileInput.addEventListener('change', function () {
            filenameContainer.innerText = fileInput.value.split('\\').pop();
            dropzone.classList.remove('dragover');
        });

        fileInput.addEventListener('dragenter', function () {
            dropzone.classList.add('dragover');
        });

        fileInput.addEventListener('dragleave', function () {
            dropzone.classList.remove('dragover');
        });

        rangeSlide = (value) => {
            document.querySelector(".rangeValue").innerHTML = value;
        }

        async function postSuccess(finalString) {
            try {
                let response = await fetch(`http://meet2pdf.centralus.cloudapp.azure.com/${finalString}`, {
                    method: 'GET'
                });
                if (response.ok) { // if HTTP-status is 200-299
                    document.querySelector(".link").innerHTML = `<a href="http://meet2pdf.centralus.cloudapp.azure.com/${finalString}">Download PDF</a>`;
                    return true;
                }
                else {
                    document.querySelector(".link").innerHTML = `Video is being processed...`;
                    setTimeout(postSuccess(finalString), 5000);
                }
            }
            catch (err) {
                alert("Please Refresh the page and try again. Check console for more info.");
                console.log(err);
                return true;

            }
        }

        var random = Math.random().toString(36).substring(2, 7);
        var ts = Math.round((new Date()).getTime() / 1000);
        var finalString = ts.toString() + "_" + random;
        randomGenerator = () => {
            random = Math.random().toString(36).substring(2, 7);
            ts = Math.round((new Date()).getTime() / 1000);
            finalString = ts.toString() + "_" + random;
        }
        // $("#uploadForm").attr("action", `http://meet2pdf.centralus.cloudapp.azure.com/${finalString}`);

        var Upload = function (file) {
            this.file = file;
        };

        Upload.prototype.getType = function () {
            return this.file.type;
        };
        Upload.prototype.getSize = function () {
            return this.file.size;
        };
        Upload.prototype.getName = function () {
            return this.file.name;
        };
        Upload.prototype.doUpload = function () {
            var that = this;
            var formData = new FormData();

            // add assoc key values, this will be posts values
            formData.append("file", this.file, this.getName());
            formData.append("seconds", $("#seconds").val());
            formData.append("meet", $("#meet").val());
            formData.append("mode", mode);

            $.ajax({
                type: "POST",
                url: `http://meet2pdf.centralus.cloudapp.azure.com/${finalString}`,
                xhr: function () {
                    var myXhr = $.ajaxSettings.xhr();
                    if (myXhr.upload) {
                        myXhr.upload.addEventListener('progress', that.progressHandling, false);
                    }
                    return myXhr;
                },
                success: function (data, textStatus, xhr) {
                    document.querySelector(".link").innerHTML = `Video is being processed...`;
                    setTimeout(postSuccess(finalString), 5000);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("Couldn't upload video. Check console for details.");
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown)
                },
                async: true,
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                timeout: 600000
            });
        };

        Upload.prototype.progressHandling = function (event) {
            var percent = 0;
            var position = event.loaded || event.position;
            var total = event.total;
            // var progress_bar_id = "#progress-wrp";
            if (event.lengthComputable) {
                percent = (position / total * 100);
            }
            // update progressbars classes so it fits your code
            // $(progress_bar_id + " .progress-bar").css("width", +percent + "%");
            document.querySelector(".link").innerHTML = percent.toFixed(2) + "% uploaded"
        };

        //Change id to your id
        $("#uploadBtn").on("click", function (e) {
            randomGenerator();
            if (mode == 0) {
                try {
                    var file = $("#file")[0].files[0];
                }
                catch {
                    alert("Please add the file.");
                }

                if (file) {
                    var upload = new Upload(file);

                    // maby check size or type here with upload.getSize() and upload.getType()

                    // execute upload
                    upload.doUpload();
                }
                else {
                    alert("Please add the file.");
                }
            }
            else if (mode == 1) {
                var formData = new FormData();

                // add assoc key values, this will be posts values
                let driveLink = $("#driveLink").val()
                var driveID = driveLink.match(/[-\w]{25,}/)[0];
                console.log(driveID)
                formData.append("link", driveID);
                formData.append("seconds", $("#seconds").val());
                formData.append("meet", $("#meet").val());
                formData.append("mode", mode);

                $.ajax({
                    type: "POST",
                    url: `http://meet2pdf.centralus.cloudapp.azure.com/${finalString}`,
                    xhr: function () {
                        var myXhr = $.ajaxSettings.xhr();
                        return myXhr;
                    },
                    success: function (data, textStatus, xhr) {
                        document.querySelector(".link").innerHTML = `Video is being processed...`;
                        setTimeout(postSuccess(finalString), 5000);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Couldn't upload video. Check console for details.");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown)
                    },
                    async: true,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    timeout: 600000
                });
            }
            else if (mode == 2) {
                var formData = new FormData();

                // add assoc key values, this will be posts values
                formData.append("link", $("#ytLink").val());
                formData.append("seconds", $("#seconds").val());
                formData.append("meet", $("#meet").val());
                formData.append("mode", mode);

                $.ajax({
                    type: "POST",
                    url: `http://meet2pdf.centralus.cloudapp.azure.com/${finalString}`,
                    xhr: function () {
                        var myXhr = $.ajaxSettings.xhr();
                        return myXhr;
                    },
                    success: function (data, textStatus, xhr) {
                        document.querySelector(".link").innerHTML = `Video is being processed...`;
                        setTimeout(postSuccess(finalString), 5000);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Couldn't upload video. Check console for details.");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown)
                    },
                    async: true,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    timeout: 600000
                });
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            changeMode(parseInt(params.get('mode') || 0));
        });
    </script>
</body>

</html>
